<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Home Page</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- * Fav Icon -->
    <link
      rel="shortcut icon"
      href="./images/airbnb-logo.png"
      type="image/x-icon"
    />
    <!-- * Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo">
        <img src="./images/airbnb-logo.png" alt="logo" />
        <span>airbnb</span>
      </a>

      <!-- Navigation -->
      <nav>
        <a href="#">Evler</a>
        <a href="/experience.html">Deneyimler</a>
      </nav>

      <!-- Right -->
      <div class="right">
        <!-- Text -->
        <a href="#" class="home-text">Evinizi Airbnb'ye taşıyın</a>

        <!-- Global Button -->
        <button class="btn">
          <i class="fa-solid fa-globe"></i>
        </button>

        <!-- Profile Button -->
        <a href="/profile.html" class="btn">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </header>

    <!-- Filter Section -->
     <section class="filter-section">
      <!-- Filter Item -->
       <div class="filter-item">
        <i class="fa-solid fa-rocket"></i>
        <span>Olağanüstü</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
         <i class="fa-solid fa-star"></i>
        <span>Efsaneler</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Satıcılar</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
       <i class="fa-solid fa-water"></i>
        <span>Muhteşem havuz</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
            <i class="fa-solid fa-fire"></i>
        <span>Popüler</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
        <i class="fa-solid fa-tree"></i>
        <span>Ağaç evler</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
        <i class="fa-solid fa-rocket"></i>
        <span>Kamp araçları</span>
       </div>
           <!-- Filter Item -->
       <div class="filter-item">
       <i class="fa-solid fa-umbrella-beach"></i>
        <span>Adalar</span>
       </div>
          <!-- Filter Item -->
       <div class="filter-item">
       <i class="fa-solid fa-mountain"></i>
        <span>Milli parklar</span>
       </div>
          <!-- Filter Item -->
       <div class="filter-item">
       <i class="fa-solid fa-igloo"></i>
        <span>Üçgen Evler</span>
       </div>
          <!-- Filter Item -->
       <div class="filter-item">
       <i class="fa-solid fa-snowflake"></i>
        <span>Kuzey Kutbu</span>
       </div>
          <!-- Filter Item -->
       <div class="filter-item">
   <i class="fa-solid fa-image"></i>
        <span>Güzel Manzaralar</span>
       </div>
          <!-- Filter Item -->
       <div class="filter-item">
        <i class="fa-solid fa-compass-drafting"></i>
        <span>Tasarım</span>
       </div>

       <div class="filter-item">
        <i class="fa-solid fa-sliders"></i>
